<!doctype html>
<html>
<head>
  <title>Realtime Chat App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="/src/public/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Realtime Chat App</a>
  </nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <ul id="message-list" class="list-unstyled"></ul>
          </div>
          <div class="card-footer fixed-bottom">
            <form id="message-form" action="">
              <div class="form-group row">
                <div class="col-sm-4">
                  <input id="name-input" class="form-control" placeholder="Name" autocomplete="off">
                </div>
                <div class="col-sm-8">
                  <input id="message-input" class="form-control" placeholder="Type a message..." autocomplete="off">
                </div>
                <div class="col-sm-12 mt-2">
                  <button class="btn btn-primary btn-block">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/index.js"></script>
  <script src="/public/chat.js"></script>
</body>
</html>
